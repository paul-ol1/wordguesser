<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        
    </style>
</head>

<body>
    
    <div id="content">
        <div id="header">
            <h1 id="title">Word Mania</h2>
                <button id="settings" class="head" onclick="revealsettinghm()">
                    <span class="fa fa-cog" style="font-size:14px"></i>
                </button>
        </div>

        <div id="win_lose" style="display: none;">
        <div class="" id="upper">
            <div id="innerupper">
                <div id="games_played">
                    <h4>Games played:</h4>
                </div>
                <div id="wins_r">
                    <h4>Win Rate:</h4>
                </div>
            </div>
            <div id="innerlower">
                <div id="currstreak">
                    <h4>Current win streak:</h4>
                </div>
                <div id="beststreak">
                    <h4>best win streak:</h4>
                </div>
            </div>
        </div>
        <div id="lower">
    
        </div>
    </div>


        <div id="settings-pane" hidden>
            <h3 style="text-align: center;">Word Length</h3>
            <div id="wordcount" style="margin-bottom: 20px; ">
                <button id="four" class="l-count" onclick="modwords(this)"> 4</button>
                <button id="five" class="l-count" onclick="modwords(this)"> 5</button>
            </div>
            <label for="dark-mode">Dark mode</label>
            <input type="checkbox" name="dark-mode" id="dark-mode" onclick="darkmodeswitch()" >
            <h3>

            </h3>
        </div>
        <div id="inputs">
        </div>

        <div id="middle">
            <p id="time">5:00</p>
            <div id="mini">
            </div>
        </div>
        <div id="key keyboard"  >
            <div id="firstkey keyboardrow">
                <button id="a" class="key key1" onclick="input(this);firstclick()" >A</button>
                <button id="b" class="key key1" onclick="input(this);firstclick()">Z</button>
                <button id="e" class="key key1" onclick="input(this);firstclick()">E</button>
                <button id="r" class="key key1" onclick="input(this);firstclick()">R</button>
                <button id="t" class="key key1" onclick="input(this);firstclick()">T</button>
                <button id="y" class="key key1" onclick="input(this);firstclick()">Y</button>
                <button id="u" class="key key1" onclick="input(this);firstclick()">U</button>
                <button id="i" class="key key1" onclick="input(this);firstclick()">I</button>
                <button id="o" class="key key1" onclick="input(this);firstclick()">O</button>
                <button id="p" class="key key1" onclick="input(this);firstclick()">P</button>
            </div>
            <div id="secondkey keyboardrow">
                <button id="q" class="key key2" onclick="input(this);firstclick()">Q</button>
                <button id="s" class="key key2" onclick="input(this);firstclick()">S</button>
                <button id="d" class="key key2" onclick="input(this);firstclick()">D</button>
                <button id="f" class="key key2" onclick="input(this);firstclick()">F</button>
                <button id="g" class="key key2" onclick="input(this);firstclick()">G</button>
                <button id="h" class="key key2" onclick="input(this);firstclick()">H</button>
                <button id="j" class="key key2" onclick="input(this);firstclick()">J</button>
                <button id="k" class="key key2" onclick="input(this);firstclick()">K</button>
                <button id="l" class="key key2" onclick="input(this);firstclick()">L</button>

            </div>
            <div id="thirdkey keyboardrow">
                <button id="backspace" class="key key3" onclick="deletebutt()"> <img src="backspace.png" alt=""
                        id="bsc"></button>
                <button id="w" class="key key3" onclick="input(this);firstclick()">W</button>
                <button id="x" class="key key3" onclick="input(this);firstclick()">X</button>
                <button id="c" class="key key3" onclick="input(this);firstclick()">C</button>
                <button id="v" class="key key3" onclick="input(this);firstclick()">V</button>
                <button id="b" class="key key3" onclick="input(this);firstclick()">B</button>
                <button id="n" class="key key3" onclick="input(this);firstclick()">N</button>
                <button id="m" class="key key3" onclick="input(this);firstclick()">M</button>
                <button id="enter" class="key key3" onclick="enterbutt()">Enter</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5a31844d8f.js" crossorigin="anonymous"></script>
    <script src="4l_words.js"></script>
    <script src="5l_words.js"></script>
    <script src="wordmania.js"></script>

</body>

</html>
